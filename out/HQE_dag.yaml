dag:
  dag_id: HQE_dag
  schedule: '@daily'
  default_args:
    owner: ca7_migration
    retries: 1
    retry_delay_minutes: 5
    runner_script: /opt/ca7/run.sh
    first_arg: execute
  tasks:
  - task_id: HQEABC
    operator: BashOperator
    bash_command: '{{ dag.default_args.runner_script }} {{ dag.default_args.first_arg
      }} {{ params.jcl }}'
    params:
      jcl: /scripts/run_hqe_b.sh
    depends_on: []
  - task_id: HQEAED
    operator: BashOperator
    bash_command: '{{ dag.default_args.runner_script }} {{ dag.default_args.first_arg
      }} {{ params.jcl }}'
    params:
      jcl: /scripts/run_hqe_a.sh
    depends_on:
    - HQEABC
